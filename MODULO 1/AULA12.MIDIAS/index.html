<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Reproduzido Áudio</h1>
    <p>Vamos aprender a Reproduzir audio em HTML5</p>
    <audio preload="metadata" controls loop>
        <source src="./MIDIA/guanacast-33.mp3" type="audio/mpeg">
        <source src="./MIDIA/guanacast-33.ogg" type="audio/ogg">
        <source src="./MIDIA/guanacast-33.wav" type="audio/wav">
        <p>Infilezmente seu navegador nao consegue reproduzir audio. <a href="./MIDIA/guanacast-33.mp3">clique aqui para baixar o arquivo MP3</a></p>
    </audio>
    <!-- Formas de arquivo de audio | MP3 MAV OGG | -->
    <!-- Para colocar audio no seu site digite a tag audio, mas, para tocar o audio coloque o parametro 'autoplay',  e para aparencer o controle de audio coloque o parametro 'controls', o parametro 'loop' faz recomeçar o audio se chegar no final, exitem outra maneiras de adicionar audio no seu site porque alguns navegadores nao tem cotabilidade com alguns arquivos de audio, veja acima --> 
</body>
</html>
